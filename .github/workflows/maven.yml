name: cucumber-eclipse plugin (latest)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: code
    - name: Checkout pages
      uses: actions/checkout@v4
      with:
        path: gh-pages
        ref: gh-pages
      if: github.event_name != 'pull_request'
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        architecture: 'x64'
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@07fbbe97d97ef44336b7382563d66743297e442f # v4.5
      with:
        maven-version: 3.9.5
    - name: Build with Maven
      working-directory: code
      run: mvn -B package --file pom.xml
    - name: deploy
      working-directory: gh-pages
      run: |
        mkdir -p update-site/${GITHUB_REF##*/}/
        cp -R ../code/io.cucumber.eclipse.updatesite/target/repository/* update-site/${GITHUB_REF##*/}/
        git add .
        git config user.name github-actions
        git config user.email github-actions@github.com
        git commit -m "Add latest update-site for version ${GITHUB_REF##*/}"
        git push origin gh-pages --force
      if: github.event_name != 'pull_request'

